<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
  <title th:text="#{email.event.title}">JHipster password event</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.event.greeting(${user.login})}">Dear</p>
<p th:text="#{email.event.text1(${event.title})}">
</p>
<p th:text="#{email.event.text12(${event.startTime})}">
</p>
<p>
  <span th:text="#{email.event.text2}">Regards, </span>
  <br />
  <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
